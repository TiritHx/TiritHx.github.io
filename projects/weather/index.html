<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js" defer></script>
    <script src="script.js" defer></script>
    <title>Wheather</title>
</head>
<body>
    <div id="container">
        <div id="graph">
            <canvas id="chart" style="width:700px; max-width: 700px;"></canvas>
        </div>
        <div id="temperature" class="square"></div>
        <div id="humidity" class="square"></div>
    </div>
    <button id="button">Check Weather</button>
</body>
</html>
